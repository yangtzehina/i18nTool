name: Build EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        
    - name: Check directory structure
      run: |
        dir
        echo "Creating templates and static directories if they don't exist"
        if (-not (Test-Path -Path "templates")) { New-Item -Path "templates" -ItemType Directory }
        if (-not (Test-Path -Path "static")) { New-Item -Path "static" -ItemType Directory }
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name EXCEL2XML template.py
    
    - name: Create release ZIP
      run: |
        Compress-Archive -Path dist/EXCEL2XML.exe -DestinationPath EXCEL2XML.zip
    
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: EXCEL2XML.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}